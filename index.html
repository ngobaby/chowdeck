<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChowDeck</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header>
            <nav class="container">
                <div class="row p-0">
                    <div  class="col-9 col-lg-7 p-0 d-flex justify-content-start align-items-center">
                        <div class="d-flex justify-content-start logo-container"><img src="images/image-removebg-preview (4).png" alt="" class="logo img-fluid p-0"></div>
                        <div><i class="bi bi-geo-alt-fill location-icon ms-4"></i></div>
                        
                        <button type="button" data-bs-toggle="modal" data-bs-target="#myModal" class="modal-button">
                            Enter address
                            <i class="bi bi-chevron-down"></i>
                        </button>
                        
                        <!-- The Modal -->
                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                            
                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Delivery Address</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal-input"></button>
                                    </div>
                            
                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <input type="type" placeholder="Enter a new address" class="form-control modal-input">
                                    </div>
                                </div>
                        </div>
                    </div>
                
                    </div>
                    <div class="col-12 col-lg-4 d-flex align-items-center input-container p-0">
                        <input type="search" placeholder="search" class="px-lg-4 form-control">
                        <div class="d-none d-lg-flex"><i class="bi bi-search" ></i></div>
                    </div>
                    <div class="d-flex px-0 col-3 col-lg-1 align-items-center icons justify-content-end  last-icons">
                        <div class="icon-container me-2"><i class="bi bi-cart2"></i></div>
                        <div class="icon-container"><i class="bi bi-person-fill"></i></div>
                    </div>
                    
                </div> 
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-8 p-none px-lg-4 mt-5 m-lg-0">
                        <p class="d-none d-lg-flex "><a href="">← Restaurants</a></p>
                        <div class="row">
                            <div class="col-12 food-bg-container ">
                                <div class="food-bg"><img src="images/images.jpeg" alt="" class="img-fluid w-100"style="border-radius: 10px;"></div>
                            </div>
                        </div>
                        <section>
                            <div class="row align-items-center mt-lg-4">
                                <div class="col-12 col-lg-9 hot-bread-rating mb-3">
                                   <span class="hot-bread me-2">Hot Bread Cafe-Ikotun</span>
                                   <span class="rating">2.3<i class="bi bi-star-fill"></i><span>(9)</span></span>
                                </div>
                                <div class="col-12 col-lg-3  mt-4 m-lg-0 delivery-options" >
                                    <div class="d-flex px-5 p-lg-0" >
                                        <button>Deliver now</button>
                                        <button>Pickup</button>
                                    </div>
                                    
                                </div>
                                <P class="col-6 col-lg-12 m-0 delivery-area">Intercontinental</P>
                                <hr class="d-none p-0 mx-0 mt-4 mb-4 d-lg-flex">
                                <div class="col-6 opening-time">
                                    <div>
                                        <p class="m-0 d-none d-lg-block Opening">Opening Time</p>
                                        <p class="m-0 time">09:00 am - 08:00 pm</p>
                                    </div>
                                    
                                </div>
                                <p class="col-12 col-lg-6 text-lg-end min-order-info">Min Order: ₦0</p>

                            </div>
                        </section>
                        <div class="row mt-5">
                            <ul class="col-12 d-flex menu nav nav-pills" id="pils-tab" role="tablist">
                                <li><a href="" class="nav-link" data-bs-toggle="pill">ALL</a></li>
                                <li><a href="" class="nav-link" data-bs-toggle="pill">MAIN MENU</a></li>
                                <li><a href=""class="nav-link" data-bs-toggle="pill">RICE</a></li>
                                <li><a href="" class="nav-link" data-bs-toggle="pill">PROTEIN</a></li>
                                <li><a href="" class="nav-link" data-bs-toggle="pill">SIDES</a></li>
                                <li><a href="" class="nav-link" data-bs-toggle="pill">BREAD</a></li>
                                <li><a href="" class="nav-link" data-bs-toggle="pill">PASTRIES</a></li>
                                <li><a href="" class="nav-link" data-bs-toggle="pill">ICE CREAM</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
        </main>
        <SCript src="js/bootstrap.js"></SCript>
    </body>
</html>
